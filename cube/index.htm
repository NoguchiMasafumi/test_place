<!DOCTYPE html>
<html>
<head>
<title>透明な隙間のあるルービックキューブ</title>
<style>
body { margin: 0; overflow: hidden; background-color: #eee; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
.cube-container { position: relative; transform-style: preserve-3d; transform: rotateX(-30deg) rotateY(45deg); }
.face-container { position: absolute; width: 160px; height: 160px; transform-style: preserve-3d; display: flex; flex-wrap: wrap; justify-content: center; align-items: center; }
.square { width: 48px; height: 48px; border: 1px solid black; box-sizing: border-box; margin: 1px; } /* marginで隙間を作る */

/* 各面の配置と色 */
.front { transform: translateZ(80px); }
.front .square:nth-child(1) { background-color: #ff0000; } /* 赤 */
.front .square:nth-child(2) { background-color: #ff0000; }
.front .square:nth-child(3) { background-color: #ff0000; }
.front .square:nth-child(4) { background-color: #ff0000; }
.front .square:nth-child(5) { background-color: #ff0000; }
.front .square:nth-child(6) { background-color: #ff0000; }
.front .square:nth-child(7) { background-color: #ff0000; }
.front .square:nth-child(8) { background-color: #ff0000; }
.front .square:nth-child(9) { background-color: #ff0000; }

.back { transform: translateZ(-80px) rotateY(180deg); }
.back .square:nth-child(1) { background-color: #ffa500; } /* オレンジ */
.back .square:nth-child(2) { background-color: #ffa500; }
.back .square:nth-child(3) { background-color: #ffa500; }
.back .square:nth-child(4) { background-color: #ffa500; }
.back .square:nth-child(5) { background-color: #ffa500; }
.back .square:nth-child(6) { background-color: #ffa500; }
.back .square:nth-child(7) { background-color: #ffa500; }
.back .square:nth-child(8) { background-color: #ffa500; }
.back .square:nth-child(9) { background-color: #ffa500; }

.top { transform: translateY(-80px) rotateX(90deg); }
.top .square:nth-child(1) { background-color: #ffff00; } /* 黄 */
.top .square:nth-child(2) { background-color: #ffff00; }
.top .square:nth-child(3) { background-color: #ffff00; }
.top .square:nth-child(4) { background-color: #ffff00; }
.top .square:nth-child(5) { background-color: #ffff00; }
.top .square:nth-child(6) { background-color: #ffff00; }
.top .square:nth-child(7) { background-color: #ffff00; }
.top .square:nth-child(8) { background-color: #ffff00; }
.top .square:nth-child(9) { background-color: #ffff00; }

.bottom { transform: translateY(80px) rotateX(-90deg); }
.bottom .square:nth-child(1) { background-color: #ffffff; } /* 白 */
.bottom .square:nth-child(2) { background-color: #ffffff; }
.bottom .square:nth-child(3) { background-color: #ffffff; }
.bottom .square:nth-child(4) { background-color: #ffffff; }
.bottom .square:nth-child(5) { background-color: #ffffff; }
.bottom .square:nth-child(6) { background-color: #ffffff; }
.bottom .square:nth-child(7) { background-color: #ffffff; }
.bottom .square:nth-child(8) { background-color: #ffffff; }
.bottom .square:nth-child(9) { background-color: #ffffff; }

.left { transform: translateX(-80px) rotateY(-90deg); }
.left .square:nth-child(1) { background-color: #008000; } /* 緑 */
.left .square:nth-child(2) { background-color: #008000; }
.left .square:nth-child(3) { background-color: #008000; }
.left .square:nth-child(4) { background-color: #008000; }
.left .square:nth-child(5) { background-color: #008000; }
.left .square:nth-child(6) { background-color: #008000; }
.left .square:nth-child(7) { background-color: #008000; }
.left .square:nth-child(8) { background-color: #008000; }
.left .square:nth-child(9) { background-color: #008000; }

.right { transform: translateX(80px) rotateY(90deg); }
.right .square:nth-child(1) { background-color: #0000ff; } /* 青 */
.right .square:nth-child(2) { background-color: #0000ff; }
.right .square:nth-child(3) { background-color: #0000ff; }
.right .square:nth-child(4) { background-color: #0000ff; }
.right .square:nth-child(5) { background-color: #0000ff; }
.right .square:nth-child(6) { background-color: #0000ff; }
.right .square:nth-child(7) { background-color: #0000ff; }
.right .square:nth-child(8) { background-color: #0000ff; }
.right .square:nth-child(9) { background-color: #0000ff; }
</style>
</head>
<body>
<div class="cube-container">
  <div class="face-container front">
    <div class="square"></div><div class="square"></div><div class="square"></div>
    <div class="square"></div><div class="square"></div><div class="square"></div>
    <div class="square"></div><div class="square"></div><div class="square"></div>
  </div>
  <div class="face-container back">
    <div class="square"></div><div class="square"></div><div class="square"></div>
    <div class="square"></div><div class="square"></div><div class="square"></div>
    <div class="square"></div><div class="square"></div><div class="square"></div>
  </div>
  <div class="face-container top">
    <div class="square"></div><div class="square"></div><div class="square"></div>
    <div class="square"></div><div class="square"></div><div class="square"></div>
    <div class="square"></div><div class="square"></div><div class="square"></div>
  </div>
  <div class="face-container bottom">
    <div class="square"></div><div class="square"></div><div class="square"></div>
    <div class="square"></div><div class="square"></div><div class="square"></div>
    <div class="square"></div><div class="square"></div><div class="square"></div>
  </div>
  <div class="face-container left">
    <div class="square"></div><div class="square"></div><div class="square"></div>
    <div class="square"></div><div class="square"></div><div class="square"></div>
    <div class="square"></div><div class="square"></div><div class="square"></div>
  </div>
  <div class="face-container right">
    <div class="square"></div><div class="square"></div><div class="square"></div>
    <div class="square"></div><div class="square"></div><div class="square"></div>
    <div class="square"></div><div class="square"></div><div class="square"></div>
  </div>
</div>
</body>
</html>
