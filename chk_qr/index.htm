<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/bwip-js/dist/bwip-js-min.js"></script>
</head>
<body>

    <input type="file" id="u" accept="image/*">
    <p id="r">結果を表示します</p>
    <canvas id="c" style="display:none;"></canvas>

    <script>
        document.getElementById('u').onchange = (e) => {
            const file = e.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = (ev) => {
                const img = new Image();
                img.onload = () => {
                    const canvas = document.getElementById('c');
                    const ctx = canvas.getContext('2d');
                    canvas.width = img.width;
                    canvas.height = img.height;
                    ctx.drawImage(img, 0, 0);

                    try {
                        // bwip-jsを利用したデコード
                        const result = bwipjs.readBarcode(canvas, 'micropdf417');
                        document.getElementById('r').innerText = result.text;
                    } catch (err) {
                        document.getElementById('r').innerText = "エラー: " + err;
                    }
                };
                img.src = ev.target.result;
            };
            reader.readAsDataURL(file);
        };
    </script>
</body>
</html>
